

# server.yml
server:
  port: 8081


#swagger
  springdoc:
  api-docs:
    enabled: true
    path: /vm-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

#logging
logging:
  level:
    org.springframework.web.client.RestTemplate: DEBUG
  file:
      path: logs/
      name: logs/application.log



# application.yml
connect-timeout: 5000
read-timeout: 5000








